<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding login-content">
  
  
  <div class="logo-container">
    <ion-img src="assets/logo.png" class="logo"></ion-img> 
  </div>

  <form [formGroup]="form" (ngSubmit)="login()" class="login-form">
    
    
    <ion-input formControlName="email" label="Correo electr칩nico" type="email" labelPlacement="floating" fill="solid" placeholder="Ingrese su correo electr칩nico"></ion-input>
    <ion-input formControlName="password" label="Contrase침a" type="password" labelPlacement="floating" fill="solid" placeholder="Ingrese su contrase침a"></ion-input>
  
    
    <ion-button type="submit" expand="block" class="login-button">Ingresar</ion-button>
  </form>
  
  
  <ion-button expand="block" [routerLink]="['/register']" class="register-button">Registrarse</ion-button>

  
  <ion-button expand="block" (click)="loginWithGoogle()" class="google-button">
    <ion-icon name="logo-google" slot="start"></ion-icon>
    Registrarse o Ingresar con Google
  </ion-button>

</ion-content>
