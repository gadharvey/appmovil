<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>AGREGAR</ion-title>

    
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="formulario" (ngSubmit)="add()">
    
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="name" type="text" placeholder="Ingrese nombre de producto"></ion-input>
    </ion-item>

    
    <ion-item>
      <ion-label position="floating">Stock</ion-label>
      <ion-input formControlName="stock" type="number" placeholder="Ingrese cantidad"></ion-input>
    </ion-item>

    
    <ion-button expand="block" type="submit">Registrar</ion-button>

    
    <ion-button expand="block" color="high" [routerLink]="['/home']">Ver Productos</ion-button>
  </form>
</ion-content>
