<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

    <ion-input formControlName="name" label="Nombre" type="text" labelPlacement="floating" fill="solid" placeholder="Ingrese su nombre"></ion-input>
    <ion-input formControlName="email" label="Correo electr칩nico" type="email" labelPlacement="floating" fill="solid" placeholder="Ingrese su correo electr칩nico"></ion-input>
    <ion-input formControlName="password" label="Contrase침a" type="password" labelPlacement="floating" fill="solid" placeholder="Ingrese su contrase침a"></ion-input>
  
    
    <ion-button type="submit" expand="block" class="register-button">Registrar</ion-button>
  </form>

  
  <ion-button expand="block" [routerLink]="['/login']" class="login-button">Ingresar</ion-button>
  
</ion-content>
